<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>horloge</title>
    <link rel="stylesheet" href="style.css">
    <script src="appClock.js" async></script>

</head>
<body>

<div id="container">
    <div id="frame">
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
    </div>
    <div id="frameNum">
        <button id="start">start</button>
        <div id="hourNum">00</div>
        <div id="minNum">00</div>
        <div id="secNum">00</div>
        <button id="stop">stop</button>
    </div>
</div>

</body>
</html>
